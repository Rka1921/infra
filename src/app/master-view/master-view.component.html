<igx-card type="outlined" class="card">
  <igx-card-header>
    <h3 igxCardHeaderTitle>
      Title goes here...
    </h3>
    <h5 igxCardHeaderSubtitle>
      Subtitle goes here...
    </h5>
  </igx-card-header>
  <igx-card-content class="body-content"></igx-card-content>
  <igx-card-actions class="actions-content">
    <button igxButton="flat" igxRipple class="button">
      Button
    </button>
    <button igxButton="icon" igxRipple>
      <igx-icon>
        favorite
      </igx-icon>
    </button>
    <button igxButton="icon" igxRipple>
      <igx-icon>
        bookmark
      </igx-icon>
    </button>
    <button igxButton="icon" igxRipple>
      <igx-icon>
        share
      </igx-icon>
    </button>
  </igx-card-actions>
</igx-card>
<button igxButton="raised" igxRipple class="button_1">
  Button
</button>
<igx-date-picker type="border" todayButtonLabel="Today" cancelButtonLabel="Cancel" mode="dialog" [(ngModel)]="date" class="date-picker">
  <label igxLabel>Date</label>
</igx-date-picker>
<igx-checkbox labelPosition="after" [checked]="true" [indeterminate]="false" class="checkbox">
  Label
</igx-checkbox>
<igx-input-group type="box" class="ig-typography__body-1 textarea">
  <label igxLabel>Label/Placeholder</label>
  <textarea placeholder="name" igxInput></textarea>
</igx-input-group>
