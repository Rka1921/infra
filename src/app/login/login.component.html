<div class="column-layout group">
  <igx-navbar class="navbar">
    <igx-navbar-action>
      <button igxButton="icon" igxRipple>
        <igx-icon>
          menu
        </igx-icon>
      </button>
    </igx-navbar-action>
    <button igxButton="icon" igxRipple>
      <igx-icon>
        search
      </igx-icon>
    </button>
    <button igxButton="icon" igxRipple>
      <igx-icon>
        favorite
      </igx-icon>
    </button>
    <button igxButton="icon" igxRipple>
      <igx-icon>
        more_vert
      </igx-icon>
    </button>
    <igx-navbar-title>
      Screen Title
    </igx-navbar-title>
  </igx-navbar>
</div>
<div class="column-layout group_1">
  <igx-nav-drawer [isOpen]="true" [pin]="true" [pinThreshold]="1024" width="955px" class="nav-drawer">
    <ng-template igxDrawer>
      <div igxDrawerItem igxRipple>
        <igx-icon class="icon">
          account_circle
        </igx-icon>
        <span>Title goes here</span>
      </div>
    </ng-template>
  </igx-nav-drawer>
  <button igxButton="icon" igxRipple>
    <igx-icon>
      email
    </igx-icon>
  </button>
  <igc-rating size="large" [(ngModel)]="value" class="rating"></igc-rating>
</div>
